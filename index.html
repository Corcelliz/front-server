<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Contato</title>
    <style>
      body {
        background: linear-gradient(to right, #667eea, #764ba2);
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.7rem;
        border: none;
        border-radius: 5px;
        margin-bottom: 1rem;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 0.7rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="formulario" method="POST">
      <h2>Contato</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar</button>

      <div id="resposta"></div>
    </form>
    <script>
      document
        .getElementById("formulario")
        .addEventListener("submit", async function (e) {
          e.preventDefault(); // Previne o envio padrão do formulário

          // const API_URL = "https://form-server-page.onrender.com/enviar";
          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          const mensagem = document.getElementById("mensagem").value;

          const resposta = document.getElementById("resposta");

          try {
            const res = await fetch(
              "https://form-server-page.onrender.com/enviar",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `nome=${encodeURIComponent(
                  nome
                )}&email=${encodeURIComponent(
                  email
                )}&mensagem=${encodeURIComponent(mensagem)}`,
              }
            );

            if (res.ok) {
              resposta.innerHTML = `<span style="color:lightgreen;">Mensagem enviada com sucesso!</span>`;
              form.reset();
            } else {
              resposta.innerHTML = `<span style="color:red;">Erro ao enviar mensagem.</span>`;
            }
          } catch (error) {
            resposta.innerHTML = `<span style="color:red;">Falha na conexão com o servidor.</span>`;
          }
        });
    </script>
  </body>
</html>
